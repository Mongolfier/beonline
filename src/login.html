<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Вход beOn</title>
    <meta charset="utf-8">
  </head>
  <body class="login-page">

    <section class="login-form">
      <form method="post" action="#">
        <h1 class="login-form-header">авторизация</h1>

        <div class="form-login">
          <input type="text" placeholder="Логин" name="login" class="form-login-input" autofocus>
        </div>

        <div class="form-password">
          <input type="password" placeholder="Пароль" name="password" class="form-password-input">
        </div>

        <input type="submit" name="form-button" value="Войти" class="form-send-button">
      </form>

      <div class="login-span-registration">
        <span>Ещё не зарегистрированы?</span>
        <a href="#">Регистрация</a>
      </div>
    </section>

  </body>
</html>
