<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>BeOnline</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
  </head>
  <body>

    <header class="main-header">
      <div class="main-background-top">
        <div class="container">

          <div class="main-header-top">
            <a href="#" class="main-logo">
              <span class="visually-hidden">Ссылка "Главная"</span>
            </a>

            <a href="#" class="main-hader-login">Привет, Гость</a>

            <div class="main-search-wrapper">
              <input class="main-header-search" type="text" name="main-header-search" placeholder="Найти">
            </div>

            <div class="main-icon-wrapper">
              <a href="#" class="icon main-header-home">
                <span class="visually-hidden">Ссылка "Домой"</span>
              </a>
              <a href="#" class="icon main-header-diary">
                <span class="visually-hidden">Ссылка "Дневник"</span>
              </a>
              <a href="#" class="icon main-header-group">
                <span class="visually-hidden">Ссылка "Группы"</span>
              </a>
              <a href="#" class="icon main-header-messenger">
                <span class="visually-hidden">Ссылка "Сообщения"</span>
                <span class="new-alert-message">2</span>
              </a>
              <a href="#" class="icon main-header-bell">
                <span class="visually-hidden">Ссылка "Оповещения"</span>
                <span class="new-alert-bell">1</span>
              </a>
              <a href="#" class="icon main-header-user">
                <span class="visually-hidden">Ссылка "Мой аккаунт"</span>
              </a>
              <a href="#" class="icon main-header-pen main-header-active">
                <span class="visually-hidden">Ссылка "Дневник"</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <nav class="main-header-nav">
        <div class="container">
          <div class="main-nav-list">
            <a href="#" class="main-nav-link main-nav-active">Beon</a>
            <a href="#" class="main-nav-link">Женский</a>
            <a href="#" class="main-nav-link">Знакомства</a>
            <a href="#" class="main-nav-link">Общение</a>
            <a href="#" class="main-nav-link">Аниме</a>
            <a href="#" class="main-nav-link">Игры</a>
            <a href="#" class="main-nav-link">Увлечения</a>
            <a href="#" class="main-nav-link">Арты</a>
            <a href="#" class="main-nav-link">Внешность</a>
            <a href="#" class="main-nav-link">Мемы</a>
            <a href="#" class="main-nav-link">Сериалы</a>
            <a href="#" class="main-nav-link">Объявления</a>
            <a href="#" class="main-nav-link">Анонимный</a>
          </div>
        </div>
      </nav>

    </header>

  </body>
</html>
