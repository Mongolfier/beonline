<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>BeOnline</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
  </head>
  <body>

    <header class="header">
      <div class="main-background-top">
        <div class="container">

          <div class="header-top">
            <a href="#" class="main-logo">
              <span class="visually-hidden">Ссылка "Главная"</span>
            </a>

            <a href="#" class="header-login">Привет, Гость</a>

            <form method="post" action="#" class="main-search-wrapper">
              <input class="header-search" type="text" name="header-search" placeholder="Найти">
            </form>

            <div class="header-wrapper">
              <a href="#" class="icon header-home">
                <span class="visually-hidden">Ссылка "Домой"</span>
              </a>
              <a href="#" class="icon header-diary">
                <span class="visually-hidden">Ссылка "Дневник"</span>
              </a>
              <a href="#" class="icon header-group">
                <span class="visually-hidden">Ссылка "Группы"</span>
              </a>
              <a href="#" class="icon header-messenger">
                <span class="visually-hidden">Ссылка "Сообщения"</span>
                <span class="new-alert-message">2</span>
              </a>
              <a href="#" class="icon header-bell">
                <span class="visually-hidden">Ссылка "Оповещения"</span>
                <span class="new-alert-bell">1</span>
              </a>
              <a href="#" class="icon header-user">
                <span class="visually-hidden">Ссылка "Мой аккаунт"</span>
              </a>
              <a href="#" class="icon header-pen header-active">
                <span class="visually-hidden">Ссылка "Дневник"</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <nav class="navigation">
        <div class="container">
          <div class="navigation-list">
            <a href="#" class="navigation-link navigation-active">Beon</a>
            <a href="#" class="navigation-link">Женский</a>
            <a href="#" class="navigation-link">Знакомства</a>
            <a href="#" class="navigation-link">Общение</a>
            <a href="#" class="navigation-link">Аниме</a>
            <a href="#" class="navigation-link">Игры</a>
            <a href="#" class="navigation-link">Увлечения</a>
            <a href="#" class="navigation-link">Арты</a>
            <a href="#" class="navigation-link">Внешность</a>
            <a href="#" class="navigation-link">Мемы</a>
            <a href="#" class="navigation-link">Сериалы</a>
            <a href="#" class="navigation-link">Объявления</a>
            <a href="#" class="navigation-link">Анонимный</a>
          </div>
        </div>
      </nav>

    </header>

    <main>

      <div class="container">
        <div class="main-content">
          <form method="post" action="#" class="main-new-post">
            <input type="text" name="new-post" placeholder="Новая запись" class="new-post-input">
          </form>
        </div>
      </div>

    </main>

    <footer>

    </footer>

  </body>
</html>
